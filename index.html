<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main id="main-container">
      <div class="wrapper">
        <div class="content-container grid-col-span-2">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer exeperience and overall efficiency
          </p>

          <div class="info-container">
            <div class="info">
              <p class="hd-info">10K+</p>
              <p class="stat">COMPANIES</p>
            </div>

            <div class="info">
              <p class="hd-info">314</p>
              <p class="stat">TEMPLATES</p>
            </div>

            <div class="info">
              <p class="hd-info">12M+</p>
              <p class="stat">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="image-container grid-col-span-2">
          <img
            src="./images/image-header-desktop.jpg"
            alt="desktop image screenshot"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdullah Ayoola</a>.
      </div>
    </footer>
  </body>
</html>
